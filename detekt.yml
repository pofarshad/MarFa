build:
  maxIssues: 200  # Allow up to 200 issues temporarily for baseline
  excludeCorrectable: false
  weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1

config:
  validation: true
  warningsAsErrors: false
  checkExhaustiveness: false

complexity:
  TooManyFunctions:
    active: false  # Temporarily disable
  ComplexMethod:
    active: false  # Temporarily disable
  LongMethod:
    active: false  # Temporarily disable
  LongParameterList:
    active: false  # Temporarily disable
  NestedBlockDepth:
    active: false  # Temporarily disable

style:
  MaxLineLength:
    active: false  # Temporarily disable
  FunctionNaming:
    active: false  # Temporarily disable
  VariableNaming:
    active: false  # Temporarily disable
  ClassNaming:
    active: false  # Temporarily disable
  PackageNaming:
    active: false  # Temporarily disable
  PropertyNaming:
    active: false  # Temporarily disable
  WildcardImport:
    active: false  # Temporarily disable

formatting:
  active: false  # Disable all formatting rules temporarily

comments:
  active: false  # Disable comment rules temporarily