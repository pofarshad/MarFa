name: MarFaNet v1.1.0-alpha1 Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
      include_tests:
        description: 'Run tests'
        required: true
        default: true
        type: boolean

jobs:
  build-marfanet:
    name: Build MarFaNet APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.6'
        
    - name: Create Missing Directories
      run: |
        mkdir -p app/src/main/kotlin/net/marfanet/android
        mkdir -p app/src/main/cpp/wireguard
        mkdir -p app/src/main/res/values
        mkdir -p app/libs
        
    - name: Create Basic Android Structure
      run: |
        # Create basic MainActivity
        cat > app/src/main/kotlin/net/marfanet/android/MainActivity.kt << 'EOF'
        package net.marfanet.android
        
        import android.app.Activity
        import android.os.Bundle
        
        class MainActivity : Activity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContentView(R.layout.activity_main)
            }
        }
        EOF
        
        # Create basic layout
        mkdir -p app/src/main/res/layout
        cat > app/src/main/res/layout/activity_main.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:orientation="vertical"
            android:padding="16dp">
            
            <TextView
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="MarFaNet v1.1.0-alpha1"
                android:textSize="24sp"
                android:textStyle="bold" />
                
        </LinearLayout>
        EOF
        
        # Create strings.xml
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">MarFaNet</string>
        </resources>
        EOF
        
    - name: Validate Gradle Files
      run: |
        echo "ðŸ” Checking Gradle configuration..."
        ./gradlew --version
        ./gradlew tasks --all
        
    - name: Run Tests (if enabled)
      if: ${{ github.event.inputs.include_tests == 'true' }}
      run: |
        echo "ðŸ§ª Running MarFaNet tests..."
        ./gradlew test testDebugUnitTest --continue || true
        
    - name: Build MarFaNet APK
      run: |
        echo "ðŸ”¨ Building MarFaNet ${{ github.event.inputs.build_type }} APK..."
        
        if [ "${{ github.event.inputs.build_type }}" = "release" ]; then
          ./gradlew assembleRelease
        else
          ./gradlew assembleDebug
        fi
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: marfanet-${{ github.event.inputs.build_type }}-apk
        path: app/build/outputs/apk/**/*.apk
        retention-days: 30
        
    - name: Build Summary
      if: always()
      run: |
        echo "## ðŸš€ MarFaNet v1.1.0-alpha1 Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Type**: ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tests Included**: ${{ github.event.inputs.include_tests }}" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: Build completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f app/build/outputs/apk/debug/app-debug.apk ] || [ -f app/build/outputs/apk/release/app-release.apk ]; then
          echo "âœ… **APK Generated Successfully**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Download from Artifacts section above" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **APK Generation Failed**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ¤– AutoFixBot will analyze and fix the issue" >> $GITHUB_STEP_SUMMARY
        fi
        
  notify-autofixbot:
    name: Notify AutoFixBot on Failure
    runs-on: ubuntu-latest
    needs: build-marfanet
    if: failure()
    
    steps:
    - name: Call AutoFixBot for Build Failure
      run: |
        echo "ðŸ“¡ Notifying AutoFixBot of build failure..."
        
        curl -X POST "${{ secrets.AUTOFIXBOT_URL }}" \
          -H "Content-Type: application/json" \
          -H "X-GitHub-Delivery: build-failure-${{ github.run_id }}" \
          -H "X-GitHub-Event: workflow_run" \
          -d '{
            "action": "completed",
            "workflow_run": {
              "id": ${{ github.run_id }},
              "name": "MarFaNet v1.1.0-alpha1 Build",
              "conclusion": "failure",
              "repository": {
                "owner": {"login": "${{ github.repository_owner }}"},
                "name": "${{ github.event.repository.name }}",
                "full_name": "${{ github.repository }}"
              }
            }
          }'
          
        echo "âœ… AutoFixBot notified - automatic fix incoming!"